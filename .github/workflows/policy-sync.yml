name: Policy Sync

on:
  schedule:
    - cron: '0 14 * * 0'  # Weekly on Sunday at 2 PM UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  sync:
    uses: NixLine-org/.github/.github/workflows/nixline-policy-sync-smart.yml@stable
    with:
      consumption_pattern: direct
      baseline_repo: NixLine-org/nixline-baseline
      baseline_ref: main
      prefer_pr: true          # Always create PR (demo3 uses branch protection)
      auto_merge: true         # Enable auto-merge on PRs
      stagger_minutes: 5       # Random delay to prevent rate limits